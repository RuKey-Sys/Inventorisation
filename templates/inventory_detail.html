{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ article.title }}</h1>
    <div class="alert alert-info">
        <h2>{{ equipment.eq }}</h2>
        <p>{{ equipment.col }}</p>
        <a href="/inventory/{{ equipment.user_id }}/update" class="btn btn-success">Редактировать</a>
    </div>

    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/inventory/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
        <a href="/inventory/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
    </div>
</div>
{% endblock %}
