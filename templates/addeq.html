{% extends 'base.html' %}

{% block title %}
Добавление техники
{% endblock %}

{% block body %}
<div class="container">
    <h1>Обновление статьи</h1>
    <form method="get">
        <input type="text" name="eq" id="eq" class="form-control" value="{{ equipment.eq }}"><br>
        <textarea name="col" id="col" class="form-control">{{ equipment.col }}</textarea><br>
    </form>
    <form method="post">
        <input type="text" name="eq" id="eq" class="form-control" placeholder="Техника"><br>
        <textarea name="col" id="col" class="form-control" placeholder="Количесвто"></textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить"><br><br>
    </form>
</div>
{% endblock %}
